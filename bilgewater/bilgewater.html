<!DOCTYPE html>
<html lang="en">

<head>
  <title>League of Legends Memory Match</title>
  <link href="https://fonts.googleapis.com/css?family=Ruslan+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../grid.css">
  <link rel="stylesheet" href="bilgewater.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
      <source src="../assets/images/c-o-animated-bilgewater.webm" type="video/mp4">
    </video>
  <div class="modal-overlay hidden">
    <div class="modal-content">
      <h2>
        Victory
      </h2>
      <button class="pointer" id="button"><br />Play again?</button>
    </div>
  </div>
  <div class="hidden modal-overlay-defeat">
    <div class="modal-content-defeat">
      <h2>
        Defeat
      </h2>
      <button class="pointer" id="button-defeat"><br />Play again?</button>
    </div>
  </div>
  <div class="container">
    <div class="row1">
      <header>
        <img src="../assets/images/LeagueofLegends-Logo-LoL-2.png" alt="league icon">
        <h1>
          Memory Match
        </h1>
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <a href="../index.html"><button class="btn btn-outline-success pointer" type="button">Easy</button></a>
            <a href="../demacia/demacia.html"><button class="btn btn-outline-success pointer" type="button">Medium</button></a>
            <a href="bilgewater.html"><button class="btn btn-outline-success pointer" type="button">Hard</button></a>
          </form>
        </nav>
      </header>

    </div>
    <div class="row2">
      <aside class="col-2">
        <div>Stats</div>
        <div>Games Played</div>
        <div id="gamesPlayed">0</div>
        <div>Attempts</div>
        <div id="attempts">0</div>
        <div>Accuracy</div>
        <div id="accuracy">0%</div>
        <div>Timer</div>
        <div id="output">35</div>
      </aside>
      <main class="col-10 pointer" id="gameCards">
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="col-2 card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="bilgewater.js"></script>
</body>

</html>
