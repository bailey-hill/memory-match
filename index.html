<!DOCTYPE html>
<html lang="en">

<head>
  <title>League of Legends Memory Match</title>
  <link href="https://fonts.googleapis.com/css?family=Ruslan+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/images/icon.png">
</head>

<body>
<video autoplay muted loop id="myVideo">
  <source src="./assets/images/c-o-animated-ionia.webm" type="video/mp4">
</video>
  <div class="modal-overlay hidden">
    <div class="modal-content">
      <h2>
      Victory
      </h2>
      <button class="pointer difficulty-hover" id="button">Play again?</button>
    </div>
  </div>
  <div class="hidden modal-overlay-defeat">
    <div class="modal-content-defeat">
      <h2>
        Defeat
      </h2>
      <button class="pointer difficulty-hover" id="button-defeat">Play again?</button>
    </div>
  </div>
  <div class="container">
    <div class="row1">
      <header>
        <img src="./assets/images/LeagueofLegends-Logo-LoL-2.png" alt="league icon">
        <h1>
          Memory of Legends
        </h1>
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <a href="./index.html"><button class="btn btn-outline-success pointer difficulty-hover" type="button">Easy</button></a>
           <a href="./demacia/demacia.html"><button class="btn btn-outline-success pointer difficulty-hover" type="button">Medium</button></a>
            <a href="./bilgewater/bilgewater.html"><button class="btn btn-outline-success pointer difficulty-hover" type="button">Hard</button></a>
          </form>
        </nav>
      </header>

    </div>
    <div class="row2">
      <aside class="col-2">
        <div>Stats</div>
        <div>Games Played</div>
        <div id="gamesPlayed">0</div>
        <div>Attempts</div>
        <div id="attempts">0</div>
        <div>Accuracy</div>
        <div id="accuracy">0%</div>
        <div>Timer</div>
        <div id="output">100</div>
      </aside>
      <main class="col-10" id="gameCards">
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
        <div class="col-2 card">
        <div class="card-front"></div>
        <div class="card-back"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
